<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="ticket.png">
    <title>Ticket Raise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="head">Ticket Raise</h1>

        <div class="ticket-form">
            <h2 id="head2">Create a New Ticket</h2>
            <form id="ticket-form">

               <div id="form-name">
                <label for="name" style="font-size: large;">Name:</label>
                <input type="text" placeholder="Enter Your Name" id="name" required>
               </div> <br>

                <div id="form-gender">
                <label for="name" style="font-size: large;">Gender:</label>
                <input type="radio" name="Male" id="gender">
                <label for="gender">Male </label>
                <input type="radio" name="Male" id="gender"> 
                <label for="gender">Female </label>
                </div> <br>

                <div id="form-contact">
                <label for="contact" style="font-size: large;">Contact:</label>
                <input type="number" placeholder="Enter Your Contact Number" id="contact" required>
                </div>

                <div id="form-email">
                <label for="email" style="font-size: large;">Email: </label>
                <input type="text" placeholder="Enter Your Email" id="email" required> 
                </div>

                <div id="form-state">
                    <label for="state" style="font-size: large;">State : </label>
                    <select name="state" style="width: 800px;" id="state" required>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Maharahtra">Maharahtra</option>
                    </select>
                </div>

                <div id="form-title">
                    <label for="title" style="font-size: large;">Title:</label>
                    <input type="text" id="title" required>
                </div>
                

                <div id="form-description">
                    <label for="description" style="font-size: large;">Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                
                <button type="submit" id="submit">Create Ticket</button>
            </form>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ticket Raise</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ticket Raise</h1>
        <p>Create and manage tickets for your small startup .</p>
        <div class="ticket">
            <h2>Create a New Ticket</h2>
            <form class=" form1"action="#">
                <label id ="lab1" for="ticket-title">Ticket Title:</label>
                <input type="text" id="ticket-title" name="ticket-title" required>
                <label for="ticket-description">Ticket Description:</label>
                <textarea id="ticket-description" name="ticket-description" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
